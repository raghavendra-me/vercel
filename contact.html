<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - I2F Student Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .bg-primary {
            background-color: #012e40;
        }

        .bg-secondary {
            background-color: #19766b;
        }

        .text-primary {
            color: #026773;
        }

        .text-secondary {
            color: #19766b;
        }

        .hover-bg-secondary:hover {
            background-color: #19766b;
        }

        .transition-colors {
            transition-property: background-color, border-color, color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
        }

        .google-form-container {
            height: calc(100vh - 80px); /* Adjust based on your header height */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .google-form-wrapper {
            width: 100%;
            max-width: 640px;
            height: 80vh;
            max-height: 1443px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .google-form {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col font-sans">
    <header class="bg-primary text-white p-4 fixed w-full z-50">
        <div class="container mx-auto flex justify-between items-center px-4 md:px-8 max-w-7xl">
            <div class="flex items-center space-x-2">
                <img src="white-logo.png" alt="I2F Logo" class="w-16 h-16">
                <span class="text-xl md:text-2xl font-bold">I2F Student Services</span>
            </div>
            <nav class="hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="/" class="hover:text-secondary transition-colors duration-300">Home</a></li>
                    <li><a href="#" class="hover:text-secondary transition-colors duration-300">Services</a></li>
                    <li><a href="#" class="hover:text-secondary transition-colors duration-300">About Us</a></li>
                    <li><a href="/contact.html" class="hover:text-secondary transition-colors duration-300">Contact</a></li>
                </ul>
            </nav>
            <button id="mobileMenuButton" class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <nav id="mobileMenu" class="md:hidden mt-4 hidden">
            <ul class="flex flex-col space-y-2">
                <li><a href="/" class="block py-2 px-4 hover-bg-secondary transition-colors duration-300">Home</a></li>
                <li><a href="#" class="block py-2 px-4 hover-bg-secondary transition-colors duration-300">Services</a></li>
                <li><a href="#" class="block py-2 px-4 hover-bg-secondary transition-colors duration-300">About Us</a></li>
                <li><a href="/contact.html" class="block py-2 px-4 hover-bg-secondary transition-colors duration-300">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex-grow pt-20">
        <div class="google-form-container">
            <div class="google-form-wrapper">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe09XL6dxQ0HArbI_tWNc_t9CJdMMotn03ZwoH8hDMXf0UX8A/viewform?embedded=true" class="google-form" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-white py-6 md:py-8">
        <div class="container mx-auto text-center px-4 md:px-8 max-w-7xl">
            <p class="text-sm md:text-base">&copy; 2023 I2F Student Services. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
